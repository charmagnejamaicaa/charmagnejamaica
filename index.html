<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charmagne Jamaica</title>
    <style>
        body {
            background-color: #fcfaf9; /* Very light pink/white */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* The Modal Box */
        .prompt-card {
            background: white;
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        /* "No" Button */
        .btn-no {
            border: 2px solid #333;
            color: #333;
        }

        /* "Yes" Button */
        .btn-yes {
            background-color: #f03e6d;
            color: white;
            border: 2px solid #f03e6d;
        }

        .btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="prompt-card">
        <h1>Do you want to know me?</h1>
        <div class="btn-container">
            <a href="exit.html" class="btn btn-no">No</a>
            <a href="home.html" class="btn btn-yes">Yes</a>
        </div>
    </div>

</body>
</html>

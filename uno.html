<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uno</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            background: #ffffff; 
            color: #262626; 
        }
        
        nav { 
            padding: 15px; 
            text-align: center; 
            border-bottom: 1px solid #efefef; 
            background: white; 
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a { margin: 0 15px; text-decoration: none; color: #666; font-weight: 600; font-size: 14px; }
        nav a:hover { color: #f03e6d; }

        .container { 
            max-width: 935px; 
            margin: 0 auto; 
            padding: 20px; 
        }

       
        .highlight-header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid #efefef;
            margin-bottom: 20px;
        }
        .highlight-header h1 { 
            font-size: 24px; 
            color: #f03e6d; 
            margin: 0;
        }
        .highlight-header p { color: #8e8e8e; font-size: 14px; margin-top: 5px; }

        .photo-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 28px; 
        }

        .grid-item { 
            position: relative; 
            width: 100%; 
            padding-top: 100%; 
            overflow: hidden;
            background-color: #fafafa;
            border-radius: 4px;
        }

        .grid-item img { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.3s ease;
        }

        .grid-item:hover img {
            transform: scale(1.05); 
        }

        
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #f03e6d;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        
        @media (max-width: 735px) {
            .photo-grid { gap: 3px; } 
            .container { padding: 5px; }
        }
    </style>
</head>
<body>

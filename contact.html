<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            background: #ffffff; 
            color: #262626; 
        }
        
        
        nav { 
            padding: 20px; 
            text-align: center; 
            border-bottom: 1px solid #efefef; 
            background: white; 
        }
        nav a { margin: 0 15px; text-decoration: none; color: #666; font-weight: 600; }
        nav a:hover { color: #f03e6d; }

        .container { 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 0 20px; 
        }

        .profile-bar {
            background: #262626; 
            color: white;
            display: flex;
            align-items: center;
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 40px;
            justify-content: space-between;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mini-profile-pic {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #f03e6d;
        }

        .username {
            font-weight: 700;
            font-size: 16px;
        }

        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-radius: 10px;
            background: #fafafa;
            border: 1px solid #efefef;
            text-decoration: none;
            color: #262626;
            transition: 0.3s;
        }

        .contact-item:hover {
            border-color: #f03e6d;
            background: #fff0f3;
            transform: translateX(5px);
        }

        .label {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .pink-btn {
            background-color: #f03e6d;
            color: white;
            padding: 6px 15px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #8e8e8e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
